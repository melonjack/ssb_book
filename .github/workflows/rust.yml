name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      if: success()
      with:
        name: ssb-book-build-ready
        path: target/book

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: ssb-book-build-ready
          path: artifacts/ssb-book-build-ready
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3.2.0
        with:
          personal_token: ${{ secrets.GH_PAGES_ACCESS_TOKEN }}
          publish_branch: master
          publish_dir: artifacts/ssb-book-build-ready
          external_repository: substation-beta/substation-beta.github.io.git
